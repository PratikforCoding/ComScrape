name: Run Career Scraper Every 4 Hours

on:
  schedule:
    - cron: '0 */4 * * *'  # Runs every 4 hours
  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  scrape:
    runs-on: ubuntu-latest

    env:
      GOOGLE_DOC_ID: ${{ secrets.GOOGLE_DOC_ID }}
      GOOGLE_SHEET_TITLE: ${{ secrets.GOOGLE_SHEET_TITLE }}
      GOOGLE_CSE_API_KEY: ${{ secrets.GOOGLE_CSE_API_KEY }}
      GOOGLE_CSE_ID: ${{ secrets.GOOGLE_CSE_ID }}
      GOOGLE_SERVICE_ACCOUNT_JSON_PATH: secrets/credentials.json

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Write credentials.json from GitHub Secret
        run: |
          mkdir -p secrets
          echo "${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}" > secrets/credentials.json

      - name: Run career scraper script
        run: python career_scraper.py
